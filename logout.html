<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Déconnexion - VORB</title>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center relative"
    style="
      background-image: url('./bg-02.webp');
      background-size: cover;
      background-position: center;
    "
  >
    <!-- Netflix-style background overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-black via-zinc-900/70 to-black/90 z-0"
    ></div>

    <script>
      function openLogin() {
        if (window.name != 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
      }
    </script>

    <!-- Main content -->
    <div class="relative z-10 w-full max-w-10/12 md:max-w-sm mx-auto">
      <div class="flex flex-col items-center">
        <!-- Netflix-style logo -->
        <div
          class="text-white flex flex-col justify-end items-end leading-8 mb-2"
        >
          <p class="text-[58px] font-bold">VORB</p>
          <p class="mr-1">ZONE</p>
        </div>

        <div class="bg-black/70 rounded-md px-8 py-10 w-full shadow-lg flex flex-col gap-4">
          <h2 class="text-2xl font-bold text-white mb-2 text-center">
            Vous êtes déconnecté
          </h2>

          <div class="text-white/90 text-sm space-y-2">
            <div class="bg-zinc-800/50 rounded p-3 space-y-2">
              <div class="flex justify-between">
                <span class="text-zinc-400">Utilisateur:</span>
                <span class="font-medium">$(username)</span>
              </div>
              <div class="flex justify-between">
                <span class="text-zinc-400">Adresse IP:</span>
                <span class="font-medium">$(ip)</span>
              </div>
              <div class="flex justify-between">
                <span class="text-zinc-400">Adresse MAC:</span>
                <span class="font-medium">$(mac)</span>
              </div>
              <div class="flex justify-between">
                <span class="text-zinc-400">Temps de session:</span>
                <span class="font-medium">$(uptime)</span>
              </div>
              $(if session-time-left)
              <div class="flex justify-between">
                <span class="text-zinc-400">Temps restant:</span>
                <span class="font-medium">$(session-time-left)</span>
              </div>
              $(endif)
              <div class="flex justify-between">
                <span class="text-zinc-400">Données:</span>
                <span class="font-medium">$(bytes-in-nice) ↓ / $(bytes-out-nice) ↑</span>
              </div>
            </div>
          </div>

          <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <button
              type="submit"
              class="mt-4 bg-red-600 hover:bg-red-700 text-white text-sm cursor-pointer p-3 rounded transition-colors duration-200 w-full"
            >
              Se reconnecter
            </button>
          </form>

          <div class="flex justify-center items-center mt-2 gap-4 text-xs">
            <a
              href="tel:+243821387202"
              class="text-zinc-300 hover:underline flex gap-1"
            >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                </svg>
              Besoin d'aide ?
            </a>
          </div>
        </div>

        <p class="text-zinc-500 text-xs mt-8 text-center">
          Powered by Bertin Sellendo
        </p>
      </div>
    </div>
  </body>
</html>
