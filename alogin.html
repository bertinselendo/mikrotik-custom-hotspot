<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Connexion - VORB</title>
    <link rel="stylesheet" href="./output.css">
    <script>
        function startClock() {
        $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }
    </script> 
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center relative"
    style="
      background-image: url('./bg-02.webp');
      background-size: cover;
      background-position: center;
    "
  >
    <!-- Netflix-style background overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-black via-zinc-900/70 to-black/90 z-0"
    ></div>
    
    <!-- Main content -->
    <div class="relative z-10 w-full max-w-10/12 md:max-w-sm mx-auto">
      <div class="flex flex-col items-center">
        <!-- Netflix-style logo -->
        <div
          class="text-white flex flex-col justify-end items-end leading-8 mb-8"
        >
          <p class="text-[58px] font-bold">VORB</p>
          <p class="mr-1">ZONE</p>
        </div>
        
        <div class="bg-black/70 rounded-md px-8 py-10 w-full shadow-lg flex flex-col gap-4 text-center">
          <h1 class="text-2xl font-bold text-white mb-4">Vous êtes connecté</h1>
          <p class="text-white/90 text-sm mb-4">
            Si rien ne se passe, cliquez <a href="$(link-redirect)" class="underline text-blue-400 hover:text-blue-200">ici</a>
          </p>
          <div class="text-xs text-zinc-400">
            Redirection automatique dans quelques secondes...
          </div>
        </div>
        
        <p class="text-zinc-500 text-xs mt-8 text-center">
          Powered by Bertin Sellendo
        </p>
      </div>
    </div>
  </body>
</html>
